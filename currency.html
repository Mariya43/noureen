<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <h1 class="text-center text-primary">Currency Converter</h1>

    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-4">
                <input type="text" class="form-control"
                    style="border: 2px solid rgb(55, 55, 240); background-color: rgb(189, 186, 183);"
                    placeholder="Enter Ruppee value" id="ruppee">
            </div>
            <div class="col-lg-4">
                <select id="currency" class="form-control"
                    style="border: 2px solid rgb(55, 55, 240); background-color: rgb(189, 186, 183);">
                    <option value="">Select Any Currency</option>
                    <option value="Dollar">Dollar</option>
                    <option value="Euro">Euro</option>
                    <option value="Dinar">Dinar</option>
                    <option value="Pound">Pound</option>
                    <option value="Riyal">Riyal</option>
                    <option value="Dirham">Dirham</option>
                    <option value="Yen">Yen</option>



                </select>
            </div>
        </div>

        <div class="gap-2 mt-4">
            <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
        </div>

        <div id="demo"></div>
    </div>


    <script>

        function convert() {

            var rup = document.getElementById('ruppee').value;
            var opt = document.getElementById('currency').value;

            switch (opt) {

                case "Dollar":
                    document.getElementById('demo').innerHTML = rup * 278;
                    break;

                case "Euro":
                    document.getElementById('demo').innerHTML = rup * 301;
                    break;

                case "Dinar":
                    document.getElementById('demo').innerHTML = rup * 906;
                    break;

                case "Pound":
                    document.getElementById('demo').innerHTML = rup * 352;
                    break;
                case "Riyal":
                    document.getElementById('demo').innerHTML = rup * 74;
                    break;
                case "Dirham":
                    document.getElementById('demo').innerHTML = rup * 76;
                    break;

                case "Yen":
                    document.getElementById('demo').innerHTML = rup * 2;
                    break;
                default:
                    document.getElementById('demo').innerHTML = "invalid";
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
